<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
</body>
</html>
<script type="text/javascript">
    let name = document.getElementById("name");
    let h1tag = document.getElementById("dName");
    let gender = document.getElementById("gender");
    let h2tag = document.getElementById("dGender");
    let h3tag = document.getElementById("dEmail");
    let h4tag = document.getElementById("dMobile");
    let email = document.getElementById("email");
    let mobile = document.getElementById("mobile");
    function showName() {
        h1tag.innerText = name.value;
    }

    function showGender() {
        h2tag.innerText = gender.value;
    }

    function showEmail() {
        h3tag.innerText = email.value;
    }

    function showMobile() {
        h4tag.innerText = Number(mobile.value);
    }

    function resetForm() {
        h1tag.innerText = "NAME";
        h2tag.innerText = "GENDER";
        h3tag.innerText = "EMAIL";
        h4tag.innerText = "MOBILE";
    }

    function resetDisplay() {
        let name = document.getElementById("name").value = "";
        let gender = document.getElementById("gender").value = "";
        let email = document.getElementById("email").value = "";
        let mobile = document.getElementById("mobile").value = "";
        h1tag.innerText = "NAME";
        h2tag.innerText = "GENDER";
        h3tag.innerText = "EMAIL";
        h4tag.innerText = "MOBILE";
        
    }
</script>
